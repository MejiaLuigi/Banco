<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consignar Saldo</title>
    <link rel="stylesheet" href="./css/consignar.css" />
    <link rel="icon" href="./img/icono1.PNG">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="./img/Captura-removebg-preview.png" alt="" />
      </section>
    </header>
    <main>
      <section class="contenedor">
        <section class="padre">
          <section class="hijo">
            <h2>CONSIGNAR</h2>
            <form id="miFormulario"  action="/procesar-formulario" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" class="barras" id="nombre" name="nombre" placeholder="Ingresa Nombre" />
  
                <label for="Tipo de cuenta">Seleccione Tipo de Cuenta</label>
                <select id="Tipo Cuenta" class="barras" name="Tipo Cuenta">
                  <option value="Ahorros">Elige</option>
                  <option value="Ahorros">Ahorros</option>
                  <option value="Corriente">Corriente</option>
                  <option value="Con Chequera">Con Chequera</option>
                  <option value="Dolares">Dolares</option>
                </select>
  
                <label for="Tipo de Pago">Seleccione Tipo de Banco</label>
                <select id="Tipo Pago" class="barras" name="Tipo Pago">
                  <option value="Ahorros">Elige</option>
                  <option value="Efectivo">Bancolombia</option>
                  <option value="Credito">Nequi</option>
                  <option value="Credito">Davivienda</option>
                  <option value="Credito">BBVA</option>
                </select>
  
                <label for="Valor a Consignar">Valor a Consignar $</label>
                <input type="number" class="barras" name="Valor" id="Valor" placeholder="Valor" />
              </form>
              <section class="botones">
                <a href="./Inicio.html"><input type="button" class="boton" value="Regresar"></a>
              <a href="#"><input type="button" class="boton" value="Consignar"></a>
            </section>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
