<html lang="en">
<head>

    <title>RETIROS</title>
    <link rel="stylesheet" href="./css/retirar.css">

    <header>

          <img src="./img/Captura.PNG" alt="" />

    <main>
        <section class="contenedor">
            <section class="padre">
                <section class="hijo">
                  <h2>RETIROS</h2>

                      <label for="retirar">Valor a Retirar</label>
                      <input type="text" id="nombre" class="Usuario" name="nombre" placeholder="Valor A Retirar">
        
                      <label for="Tipo de cuenta">Seleccione Tipo de Cuenta</label>
                      <select id="Tipo Cuenta" class="tipocuenta" name="Tipo Cuenta">
                        <option value="Ahorros">Elige</option>

                        <option value="Corriente">Corriente</option>
                        <option value="Con Chequera">Con Chequera</option>
                        <option value="Dolares">Dolares</option>
                      </select>
                    </form>
                    <section class="botones">
                      <section class="botones">
                        <a href="./Inicio.html"><input type="button" class="boton" value="Regresar"></a>
                      <a href="#"><input type="button" class="boton" value="Retirar"></a>
                    </section>
                  </section>
                </section>
            </section>
